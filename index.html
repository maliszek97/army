<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <meta name="theme-color" content="#016188">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon/192.png">
  <script src= "https://code.jquery.com/jquery-3.5.1.js"> </script> 
</head>
<body>
  <h1>4</h1> 
  <table id='table'> 
            <!-- HEADING FORMATION -->
            <tr> 
                <th>GFG UserHandle</th> 
                <th>Practice Problems</th> 
                <th>Coding Score</th> 
                <th>GFG Articles</th> 
            </tr> 
  </table>
  
  <div id='stanowisko'> </div>
  <div id='pomocnicy'> </div>
  
<<script> 
                $(document).ready(function () { 
  
                    // FETCHING DATA FROM JSON FILE 
                    $.getJSON("druzyna.json",  
                            function (data) { 
                 
                          $("#stanowisko").append(data.sessions[0].stanowisko);
                        // ITRATING THROUGH OBJECTS 
   
                        $.each(data.sessions[0].pomocnicy, function (key, value) { 
  
  $("#container").append('<div>' + value.amunicja + '</div>');
  
             
                        }); 
                          
                        
                    }); 
                }); 
            </script> 
  
  


  <script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then(function () {
        console.log('Service worker zainstalowany');
    }).catch(function (err) {
        console.log('Service worker nie zainstalowany, sprawdź błąd:', err)
    });
}
</script>  
</body>
</html>
