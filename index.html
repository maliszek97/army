                $(document).ready(function () { 
  
                   $.getJSON("druzyna.json",  function(data) {

  $(".soldiers").append('<div class="ui animated button" tabindex="0"><div class="visible content">Sprawdź status</div><div class="hidden content">

  $.each(data.druzyna[0].pomocnicy, function(i, value){
    $(".users-list").append('<li>' + value.amunicja + '</li>');
  })
});
                });
