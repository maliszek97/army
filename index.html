<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <meta name="theme-color" content="#016188">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon/192.png">
  <script src= "https://code.jquery.com/jquery-3.5.1.js"> </script> 
</head>
<body>
  <h1>1</h1> 
  <table id='table'> 
            <!-- HEADING FORMATION -->
            <tr> 
                <th>GFG UserHandle</th> 
                <th>Practice Problems</th> 
                <th>Coding Score</th> 
                <th>GFG Articles</th> 
            </tr> 
  </table>
  
  <div id='container'> </div>
  
<<script> 
                $(document).ready(function () { 
  
                    // FETCHING DATA FROM JSON FILE 
                    $.getJSON("druzyna.json",  
                            function (data) { 
                        var student = ''; 
  
                        // ITERATING THROUGH OBJECTS 
                        $.each(data, function (key, value) { 
  
                            //CONSTRUCTION OF ROWS HAVING 
                            // DATA FROM JSON OBJECT 
                            student += '<div>'; 
                            student += '<button type="button">' +  
                                value.GFGUserName + '</button>'; 
  
                            student += '<button type="button">' +  
                                value.NoOfProblems + '</button>'; 
  
                            student += '<button type="button">' +  
                                value.TotalScore + '</button>'; 
  
                            student += '<button type="button">' +  
                                value.Articles + '</button>'; 
  
                            student += '</div>'; 
                        }); 
                          
                        //INSERTING ROWS INTO TABLE  
                        $('#container').append(student); 
                    }); 
                }); 
            </script> 
  
  


  <script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then(function () {
        console.log('Service worker zainstalowany');
    }).catch(function (err) {
        console.log('Service worker nie zainstalowany, sprawdź błąd:', err)
    });
}
</script>  
</body>
</html>
