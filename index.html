<!doctype html>
<html lang="pl">
<head>
  <title>Hello World</title>
  <meta name="theme-color" content="#016188">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon/192.png">
</head>
<body>
  <h1>8</h1> 
  <div id='showData'></div>
  
  <script>
    // Create XMLHttpRequest object.
    var oXHR = new XMLHttpRequest();

    // Initiate request.
    oXHR.onreadystatechange = reportStatus;
    oXHR.open("GET", ""../../druzyna.json", true);  // get json file.
    oXHR.send();

    function reportStatus() {
        if (oXHR.readyState == 4) {		// Check if request is complete.
            Write data to a DIV element.
            document.getElementById('showData').innerHTML = this.responseText;
        }
    }

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then(function () {
        console.log('Service worker zainstalowany');
    }).catch(function (err) {
        console.log('Service worker nie zainstalowany, sprawdź błąd:', err)
    });
}
</script>  
</body>
</html>
